<!-- Escuadra -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cabezas">
    <title>Escuadra</title>
    <style>
        *{
            background-color: black;
        }
        #title {
            color: aquamarine;
        }
        .name {
            color: aqua;
        }
    </style>
</head>
<body>
    <header>
        <h2 id="title">Escuadra</h2>
    </header>
    <main>
        <section>
            <canvas width="600" height="600"></canvas>
            <script>
                var pantalla = document.querySelector("canvas");
                var pincel = pantalla.getContext("2d");
                pincel.fillStyle = "lightgray";
                pincel.fillRect(0, 0, 600, 500);

                function dibujarCirculo(x, y, radio, color) {

                    pincel.fillStyle = color;
                    pincel.beginPath();
                    pincel.arc(x, y, radio, 0, 2*3.14);
                    pincel.fill();
                }
                dibujarCirculo(150, 250, 50, "orange");
                dibujarCirculo(250, 250, 50, "red");
                dibujarCirculo(250, 150, 50, "yellow");
                dibujarCirculo(350, 250, 50, "black");
                dibujarCirculo(250, 350, 50, "blue");

            </script>
        </section>
    </main>
    <footer>
        <h3 class="name">ONE</h3>
    </footer>
</body>
</html>
