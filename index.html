<!-- Estructura basica -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struc Basic</title>
    <style>
        *{
            background-color: black;
        }
    </style>
</head>
<body>
    <main>
        <canvas width="600" height="400">
            <!-- Pizarra de animacion -->
        </canvas>

        <script>
            var pantalla = document.querySelector("canvas");
            var pinsel = pantalla.getContext("2d");

            // Rectangulos
            pinsel.fillStyle = "lightgrey";
            pinsel.fillRect(0, 0, 600, 400);

            pinsel.fillStyle = "green";
            pinsel.fillRect(0, 0, 200, 400);
            
            pinsel.fillStyle = "red";
            pinsel.fillRect(400, 0, 600, 400);
            
            // Trazo libre con coordenadas
            pinsel.fillStyle = "brown";
            pinsel.beginPath();
            pinsel.moveTo(300, 200);
            pinsel.lineTo(200, 400);
            pinsel.lineTo(400, 400);
            pinsel.fill();

            // Trazo de un circulo
            pinsel.fillStyle = "blue";
            pinsel.beginPath();
            pinsel.arc(300, 200, 50, 0, 2*3.1416);
            pinsel.fill();
        </script>
    </main>
</body>
</html>
