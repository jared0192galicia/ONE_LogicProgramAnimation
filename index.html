<!-- Escuadra -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cabezas">
    <title>Escuadra</title>
    <style>
        *{
            background-color: black;
        }
        #title {
            color: aquamarine;
        }
        .name {
            color: aqua;
        }
    </style>
</head>
<body>
    <header>
        <h2 id="title">Escuadra</h2>
    </header>
    <main>
        <section>
            <canvas width="450" height="400"></canvas>
            <script>
                var pantalla = document.querySelector("canvas");
                var pincel = pantalla.getContext("2d");

                pincel.fillStyle = "aliceblue";
                // Contorno externo
                pincel.beginPath();
                pincel.moveTo(50, 50);
                pincel.lineTo(50, 400);
                pincel.lineTo(400, 400);
                pincel.fill();

                // contorno interno
                pincel.fillStyle = "black";
                pincel.beginPath();
                pincel.moveTo(100, 175);
                pincel.lineTo(100, 350);
                pincel.lineTo(275, 350);
                pincel.fill();

            </script>
        </section>
    </main>
    <footer>
        <h3 class="name">ONE</h3>
    </footer>
</body>
</html>
